name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "logstream"
      
      - name: Download dashboard
        uses: dawidd6/action-download-release@v1
        with:
          owner: dickwu
          repo: logstream-dashboard
          pattern: dashboard
          file: dashboard.zip
          dest: dashboard-temp
          
      - name: Extract dashboard
        run: |
          mkdir -p dashboard
          unzip -o dashboard-temp/dashboard.zip -d dashboard
          
      - name: Build server
        run: cargo build --release
        
      - name: Run tests
        run: cargo test
        
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: logstream
          path: |
            target/release/logstream
            dashboard/
