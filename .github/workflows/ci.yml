name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "logstream"
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Build dashboard
        run: |
          cd dashboard
          npm install
          npm run build
        env:
          CI: true
          
      - name: Build server
        run: cargo build --release
        
      - name: Run tests
        run: cargo test
        
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: logstream
          path: |
            target/release/logstream
            dashboard/
