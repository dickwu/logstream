<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logstream Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #16213e;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #0f3460;
    }
    h1 { font-size: 18px; font-weight: 600; }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: #666;
    }
    .dot.connected { background: #4ade80; }
    .dot.disconnected { background: #ef4444; }

    .toolbar {
      background: #16213e;
      padding: 10px 20px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #0f3460;
    }
    .toolbar select, .toolbar input {
      background: #1a1a2e;
      border: 1px solid #0f3460;
      color: #eee;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    .toolbar button {
      background: #0f3460;
      border: none;
      color: #eee;
      padding: 6px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .toolbar button:hover { background: #1a4a7a; }
    .toolbar button.active { background: #4ade80; color: #1a1a2e; }

    .stats {
      display: flex;
      gap: 20px;
      padding: 10px 20px;
      background: #0f0f23;
      font-size: 12px;
      color: #888;
    }
    .stats span { color: #4ade80; }

    .log-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .log-entry {
      display: flex;
      gap: 12px;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      font-family: 'SF Mono', Monaco, monospace;
    }
    .log-entry:hover { background: #16213e; }
    
    .log-entry .ts { color: #666; min-width: 85px; }
    .log-entry .level {
      min-width: 50px; font-weight: 600;
    }
    .log-entry .level.debug { color: #666; }
    .log-entry .level.info { color: #60a5fa; }
    .log-entry .level.warn { color: #fbbf24; }
    .log-entry .level.error { color: #f87171; }
    .log-entry .level.fatal { background: #dc2626; color: #fff; padding: 0 4px; border-radius: 2px; }
    
    .log-entry .project { 
      color: #a78bfa; min-width: 120px; 
    }
    .log-entry .trace { color: #34d399; }
    .log-entry .message { flex: 1; word-break: break-word; }
    
    .empty {
      text-align: center;
      padding: 60px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¡ Logstream</h1>
    <div class="status">
      <div class="dot" id="dot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </header>

  <div class="toolbar">
    <select id="projectFilter">
      <option value="">All Projects</option>
    </select>
    <select id="levelFilter">
      <option value="">All Levels</option>
      <option value="debug">Debug</option>
      <option value="info">Info</option>
      <option value="warn">Warn</option>
      <option value="error">Error</option>
    </select>
    <input type="text" id="searchInput" placeholder="Search..." style="width: 200px;">
    <button id="clearBtn">Clear</button>
    <button id="pauseBtn">Pause</button>
    <button id="exportBtn">Export JSON</button>
  </div>

  <div class="stats">
    Total: <span id="totalCount">0</span> |
    Showing: <span id="showingCount">0</span> |
    Errors: <span id="errorCount">0</span>
  </div>

  <div class="log-container" id="logContainer">
    <div class="empty">Waiting for logs...</div>
  </div>

  <script>
    const wsUrl = `${location.protocol === 'https:' ? 'wss:' : 'ws:'}//${location.host}/ws?mode=subscribe`;
    let ws, logs = [], paused = false, projects = new Set();
    
    const logContainer = document.getElementById('logContainer');
    const dot = document.getElementById('dot');
    const statusText = document.getElementById('statusText');
    const projectFilter = document.getElementById('projectFilter');
    const levelFilter = document.getElementById('levelFilter');
    const searchInput = document.getElementById('searchInput');
    const clearBtn = document.getElementById('clearBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const exportBtn = document.getElementById('exportBtn');

    function connect() {
      ws = new WebSocket(wsUrl);
      
      ws.onopen = () => {
        dot.className = 'dot connected';
        statusText.textContent = 'Connected';
      };
      
      ws.onclose = () => {
        dot.className = 'dot disconnected';
        statusText.textContent = 'Disconnected - Reconnecting...';
        setTimeout(connect, 2000);
      };
      
      ws.onerror = () => {
        dot.className = 'dot disconnected';
      };
      
      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'log') {
          addLog(msg.data);
        }
      };
    }

    function addLog(log) {
      logs.unshift(log);
      if (logs.length > 1000) logs.pop();
      
      projects.add(log.project);
      updateProjectFilter();
      render();
    }

    function updateProjectFilter() {
      const current = projectFilter.value;
      projectFilter.innerHTML = '<option value="">All Projects</option>';
      [...projects].sort().forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        projectFilter.appendChild(opt);
      });
      projectFilter.value = current;
    }

    function render() {
      const project = projectFilter.value;
      const level = levelFilter.value;
      const search = searchInput.value.toLowerCase();
      
      const filtered = logs.filter(log => {
        if (project && log.project !== project) return false;
        if (level && log.level !== level) return false;
        if (search && !log.message.toLowerCase().includes(search)) return false;
        return true;
      });
      
      if (filtered.length === 0) {
        logContainer.innerHTML = '<div class="empty">No logs to display</div>';
      } else {
        logContainer.innerHTML = filtered.map(log => {
          const ts = log.timestamp ? log.timestamp.split('T')[1]?.slice(0,12) : '';
          const trace = log.traceId ? ` [${log.traceId.slice(0,8)}]` : '';
          return `
            <div class="log-entry">
              <span class="ts">${ts}</span>
              <span class="level ${log.level}">${log.level}</span>
              <span class="project">${log.project}</span>
              <span class="trace">${trace}</span>
              <span class="message">${escapeHtml(log.message)}</span>
            </div>
          `;
        }).join('');
      }
      
      document.getElementById('totalCount').textContent = logs.length;
      document.getElementById('showingCount').textContent = filtered.length;
      document.getElementById('errorCount').textContent = logs.filter(l => l.level === 'error' || l.level === 'fatal').length;
    }

    function escapeHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    // Event listeners
    projectFilter.addEventListener('change', render);
    levelFilter.addEventListener('change', render);
    searchInput.addEventListener('input', render);
    
    clearBtn.addEventListener('click', () => {
      logs = [];
      render();
    });
    
    pauseBtn.addEventListener('click', () => {
      paused = !paused;
      pauseBtn.textContent = paused ? 'Resume' : 'Pause';
      pauseBtn.classList.toggle('active', paused);
    });
    
    exportBtn.addEventListener('click', () => {
      const blob = new Blob([JSON.stringify(logs, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `logs-${new Date().toISOString().slice(0,10)}.json`;
      a.click();
      URL.revokeObjectURL(url);
    });

    // Auto-refresh filter on new logs
    setInterval(() => {
      if (!projectFilter.value && !levelFilter.value && !searchInput.value) render();
    }, 1000);

    connect();
  </script>
</body>
</html>
